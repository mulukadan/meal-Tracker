  <h3>Add New Meal:</h3>

  <div>
    <form>
        Meal Name:
        <input type="text" name="MealName" placeholder="Chapati" >
        <br>
        Description:
        <input type="text" name="MealDesc" placeholder="Desc.">
        <br>
        Calories:
        <input type="number" name="MealCalories" placeholder="0">
        <br>
        <button (click)="addMeal()">Add Meal</button>
      </form>

  </div>
