<div *ngIf="childSelectedMeal">
    <h2>Edit Meal</h2>

    <div class="form-group">
      <label class="control-label col-sm-2" >Meal:</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="childSelectedMeal.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Description:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="childSelectedMeal.description" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Calories:</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="childSelectedMeal.calories">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="DoneClicked()" class="btn btn-success">Done</button>
      </div>
    </div>
</div>
